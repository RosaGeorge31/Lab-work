<!DOCTYPE html>
<html>
  <head lang="en">
  <script>
    function showInput() {
        document.getElementById('display1').innerHTML = 'Name : ' + document.getElementById("name").value;
        document.getElementById('display2').innerHTML = 'City : ' + document.getElementById("city").value;
        document.getElementById('display3').innerHTML = 'Gender : ' + document.getElementById("gender").value;
        document.getElementById('display4').innerHTML = 'Comments : ' + document.getElementById("comments").value;
    }
  </script>

  </head>
<body>

  <form>
      Name:  <input type="text" name="Name" id="name"><br>
  City:  <input type="text" name="city" id="city"><br>
  Gender:  <input type="text" name="gender" id="gender"><br>
  Comments:  <input type="text" name="comments" id="comments"><br>
  </form>

  <input type="submit" onclick="showInput();"><br/>
  <label>Your input: </label>
  <p><span id='display1'></span></p>
  <p><span id='display2'></span></p>
  <p><span id='display3'></span></p>
  <p><span id='display4'></span></p>
</body>
</html>
